{extend name="public/base" /}

{block name="body"}
<div class="main-title">
    <h2>
        {$info['id']?'编辑':'新增'}导航
        {notempty name="pid">
        [&nbsp;父导航：<a href="{:url('index','pid='.$pid)}">{$parent.title}</a>&nbsp;]
        {/notempty}
    </h2>
</div>
<form action="{:url()}" method="post" class="form-horizontal">
    <input type="hidden" name="pid" value="{$pid}">
    <div class="form-item">
        <label class="item-label">报修人<span class="check-tips">（用于显示的文字）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="username" value="{$info.username|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">报修地址<span class="check-tips">（用于调转的URL，支持带http://的URL或U函数参数格式）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="address" value="{$info.address|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">报修电话<span class="check-tips">（用于调转的URL，支持带http://的URL或U函数参数格式）</span></label>
        <div class="controls">
            <input type="number" class="text input-large" name="tel" value="{$info.tel|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">问题<span class="check-tips">（用于调转的URL，支持带http://的URL或U函数参数格式）</span></label>
        <div class="controls">
            <input type="text" class="text input-large" name="problem" value="{$info.problem|default=''}">
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">状态<span class="check-tips">（用于调转的URL，支持带http://的URL或U函数参数格式）</span></label>
        <div class="controls">
            待修理<input type="radio" class="" name="status" value="1" {$info.status==1?'checked':''}/>
            已修理<input type="radio" class="" name="status" value="2" {$info.status==2?'checked':''}>
        </div>
    </div>
    <div class="form-item">
        <label class="item-label">排序<span class="check-tips">（用于调转的URL，支持带http://的URL或U函数参数格式）</span></label>
        <div class="controls">
            排序<input type="text" class="text input-large" name="sort" value="{$info.sort|default=''}">
        </div>
    </div>
  <!--  <div class="form-item">
        <label class="item-label">新窗口打开<span class="check-tips">（是否新窗口打开链接）</span></label>
        <div class="controls">
            <select name="target">
                <option value="0" {eq name="info.target" value="0" }selected{/eq}>否</option>
                <option value="1" {eq name="info.target" value="1" }selected{/eq}>是</option>
            </select>
        </div>
    </div>-->
    <!--<div class="form-item">
        <label class="item-label">优先级<span class="check-tips">（导航显示顺序）</span></label>
        <div class="controls">
            <input type="text" class="text input-small" name="sort" value="{$info.sort|default='0'}">
        </div>
    </div>-->
    <div class="form-item">
        <input type="hidden" name="id" value="{$info.id|default=''}">
        <button class="btn submit-btn ajax-posts" id="submit" type="submit" target-form="form-horizontal">确 定</button>
        <button class="btn btn-return" onclick="javascript:history.back(-1);return false;">返 回</button>
    </div>
</form>
{/block}
{block name="script"}
<script type="text/javascript" charset="utf-8">
    //导航高亮
    highlight_subnav('{:url('index')}');
</script>
{/block}
